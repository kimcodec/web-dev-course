{% macro furniture_form(action, furniture_data={}) %}
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Название товара</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ furniture_data.name }}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <input type="text" name="price" id="price" class="form-control" value="{{ furniture_data.price }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea name="description" id="description" class="form-control">{{ furniture_data.description }}</textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
{% endmacro %}
